<!DOCTYPE html>
<html lang="en">
<!-- BEGIN Pascal. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock & Crypto Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-graph-up-arrow"></i> Stock & Crypto Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END Pascal. -->

    <div class="container mt-4">
        <!-- BEGIN Member 2. -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-3"><i class="bi bi-search"></i> Search Stock or Cryptocurrency</h2>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="assetType" class="form-label fw-semibold"><i class="bi bi-tags"></i> Asset Type</label>
                                <select class="form-select form-select-lg" id="assetType">
                                    <option value="stock"><i class="bi bi-building"></i> Stock</option>
                                    <option value="crypto"><i class="bi bi-currency-bitcoin"></i> Cryptocurrency</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="symbolInput" class="form-label fw-semibold"><i class="bi bi-upc-scan"></i> Symbol</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                    <input type="text" class="form-control" id="symbolInput" placeholder="e.g., AAPL or bitcoin">
                                    <button class="btn btn-primary" type="button" id="searchBtn"><i class="bi bi-search"></i> Search</button>
                                </div>
                                <small class="form-text text-muted"><i class="bi bi-info-circle"></i> Press Enter or click Search</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Search Area -->

        <!-- BEGIN Current Price Section -->
        <div class="row mb-4" id="priceSection" style="display: none;">
            <div class="col-12">
                <div class="card shadow-lg border-0 price-card">
                    <div class="card-body p-5">
                        <h3 class="card-title mb-4" id="assetName"></h3>
                        <div class="row mt-3">
                            <div class="col-md-4 mb-3">
                                <div class="price-box p-4 rounded-3">
                                    <h5 class="mb-3"><i class="bi bi-cash-stack"></i> Current Price</h5>
                                    <p class="h2 fw-bold mb-0" id="currentPrice"></p>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="price-box p-4 rounded-3">
                                    <h5 class="mb-3"><i class="bi bi-arrow-up-down"></i> Price Change</h5>
                                    <p class="h2 fw-bold mb-0" id="priceChange"></p>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="price-box p-4 rounded-3">
                                    <h5 class="mb-3"><i class="bi bi-percent"></i> Change Percentage</h5>
                                    <p class="h2 fw-bold mb-0" id="changePercent"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Member 3. -->

        <!-- BEGIN Member 4. -->
        <div class="row mb-4" id="historicalSection" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-4"><i class="bi bi-bar-chart-line"></i> Historical Price Data (Last 7 Days)</h3>
                        <div class="mb-4 chart-container">
                            <canvas id="priceChart"></canvas>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="historicalTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Price</th>
                                        <th>Change</th>
                                    </tr>
                                </thead>
                                <tbody id="historicalTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Member 4. -->

        <!-- BEGIN Member 5. -->
        <div class="row mb-4" id="errorSection" style="display: none;">
            <div class="col-12">
                <div class="alert alert-danger" role="alert" id="errorMessage"></div>
            </div>
        </div>
        <!-- END Member 5. -->
    </div>

    <!-- BEGIN Member 5. -->
    <footer class="bg-primary text-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-2"><i class="bi bi-graph-up-arrow"></i> Real-Time Stock & Cryptocurrency Tracker</p>
                    <p class="mb-0 text-light opacity-75">Group B - Client Programming Project</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- END Member 5. -->
    <!-- BEGIN Member 5. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- END Member 5. -->
</body>
</html>
